<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<body>
<div class="container pl-0">
    <div class="row pb-3 pt-3 mb-2 pl-0 ml-0">
        <div class="col-12 pl-0"><a type="button" th:href="${(#mvc.url('UC#addUserForm')).build()}" class="btn btn-secondary">Create new user</a></div>
    </div>
</div>

    <table border="1">
        <tr>
            <th>Name</th>
            <th>Role</th>
            <th>Edit/Delete</th>
        </tr>
        <tr th:each ="user,rowStat : ${users}">
            <td th:width="100" th:utext="${user.getName()}">...</td>
            <td th:width="100" th:utext="${user.getAuthorities()[0]}">...</td>

            <td class="col text-center">
                <a type="button" th:href="@{/users/{id}/edit(id=${user.id})}" class="btn btn-secondary" th:classappend="${rowStat.count % 2 == 0 ? 'bg-light text-dark' : 'bg-secondary text-white'}">Edit</a>
                <a type="button" th:href="@{/users/{id}/delete(id=${user.id})}" class="btn btn-secondary" th:classappend="${rowStat.count % 2 == 0 ? 'bg-light text-dark' : 'bg-secondary text-white'}">Delete</a>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
