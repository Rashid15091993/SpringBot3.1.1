<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:with="lang=${#locale.language}" th:lang="${lang}">

<head th:replace="layouts/main :: htmlhead"></head>

<body>

<div th:replace="layouts/main :: navigation"></div>

<div class="container">
    <div class="row">
        <div class="col text-center">
            <p class="lead">Create new user</p>
        </div>
    </div>
</div>

<div class="container">
    <form th:method="POST" th:action="@{/users}" th:object="${user}">
        <input type="hidden" th:field="*{id}" th:value="*{getId()}">
        <div class="form-row">
            <div class="col-md-6 mb-3">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" th:value="*{getName()}" placeholder="Enter user name" required>
                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"/>
            </div>

        </div>
        <div class="form-row">

            <div class="col-md-6 mb-3">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" th:field="*{password}" th:value="*{getPassword()}" placeholder="Enter password" required>
                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"/>
            </div>
        </div>

    <div class="form-row">

        <div class="col-md-6 mb-3">
            <label for="roles">Roles</label>
            <input type="roles" class="form-control" id="roles" th:field="*{roles}" th:value="*{getAuthorities()[0]}" placeholder="Roles" required>
            <div th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}"/>
        </div>

        <div class="col-md-6 mb-3">
            <label for="roles">Roles_id</label>
            <input type="roles" class="form-control" id="roles2" th:field="*{roles}" th:value="*{getId()}" placeholder="Roles" required>
            <div th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}"/>
        </div>
    </div>

        <button class="btn btn-secondary" type="submit" th:text="*{getId()} ? 'Save' : 'Create'"/>
        <a class="btn btn-light border-dark" href="/users">Cancel</a>
    </form>
</div>

<div th:replace="layouts/main :: footer"></div>
</body>
</html>
