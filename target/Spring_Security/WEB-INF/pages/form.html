<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:with="lang=${#locale.language}" th:lang="${lang}">

<head th:replace="layouts/main :: htmlhead"></head>

<body>

<div th:replace="layouts/main :: navigation"></div>

<div class="container">
    <div class="row">
        <div class="col text-center">
            <p class="lead">Create new user</p>
        </div>
    </div>
</div>

<div class="container">
    <form th:method="POST" th:action="@{/users}" th:object="${user}">
        <input type="hidden" th:field="*{id}" th:value="*{getId()}">
        <div class="form-row">
            <div class="col-md-6 mb-3">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" th:value="*{getName()}" placeholder="Enter user name" required>
                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"/>
            </div>

        </div>

        <div class="form-row">

            <div class="col-md-6 mb-3">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" th:field="*{password}" th:value="*{getPassword()}" placeholder="Enter password" required>
                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"/>
            </div>
        </div>

        <p> User
            <input type="checkbox" checked="true" th:value="USER" th:name="rolesSet">
        </p>
        <p> Admin
            <input type="checkbox" th:value="ADMIN" th:name="rolesSet">
        </p>

        <a th:href="@{/(user=${user})}">
            <button>Save!</button>
        </a>
    </form>
</div>

<div th:replace="layouts/main :: footer"></div>
</body>
</html>
